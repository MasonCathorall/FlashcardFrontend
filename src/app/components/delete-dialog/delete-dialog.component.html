<div class="dialog">
    <h2 mat-dialog-title>Delete Flashcard</h2>
    <div mat-dialog-content>
        <p class="warning">Are you sure you want to delete this flashcard?</p>
    </div>

    <div mat-dialog-actions>
        <button mat-raised-button class="close"(click)="close()">Close</button>
        <button mat-raised-button color="primary" class="delete" (click)="deleteCard()">Delete</button>
    </div>
</div>
