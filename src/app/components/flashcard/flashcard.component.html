<mat-card class="card"[class.mat-elevation-z8]="true">
    <mat-card-content>
        <mat-card-title>{{info}}</mat-card-title>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="flip()" class="button">{{buttonStr}}</button>
    </mat-card-actions>
</mat-card>
